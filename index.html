<body>

    <form id="formularioNuevoAlumno">

        <label for="name">Nombre</label>
        <input type="text" name="name" id="name"> <br>

        <input type="number" name="dni" id="dni"> <br>
        
        <label for="direc">Dirección</label>
        <input type="text" name="direc" id="direc"> <br>
        
        <input type="submit">
        
    </form>
    
    <button id="leer">Ver Alumnos Cargados</button>


    <table id="tablaAlumnos">
        <tr>
            <th>Nombre</th>
            <th>DNI</th>
            <th>Dirección</th>
            <th>Métodos</th>
        </tr>
    </table>

    </script>
